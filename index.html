<html>

<head>
    <title>Date Picker</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="node_modules/angular/angular.min.js"></script>
</head>

<body ng-app="neptune" ng-controller="neptuneController">

    <!-- <div>
        <input type="text" ng-model="pickedDate" placeholder="Pick Date">
        <date-picker-directive config="config"></date-picker-directive>
    </div> -->

    <div class="box">
        <div>
            <label for="dob">Date Of Birth</label><br>
            <input type="text" ng-model="pickedDate" placeholder="Date Of Birth" id="dob">
            <date-picker-directive config="config"></date-picker-directive>
        </div>
      
    </div>
    
    <script src="app/app.js"></script>
    <script src="app/constants.js"></script>
    <script src="app/controller.js"></script>
    <script src="app/datepicker/directive/datePickerDirective.js"></script>
</body>

</html>
