<style>
.container {
    width: 300px;
    /* height: 300px; */
    border: 1px solid gray;
    margin: 10px;
}
.header {
    display: flex;
    padding: 10px;
    border-bottom: 1px solid gray;
    position: relative;
}
.header div {
    width: 100%;
}
.selectors {
    text-align: center;
}

    width: 100%;

    padding: 10px;

td {
    text-align: center;
}

{{currentMonth}}
<div class="container">
    <div class="header">
        <div style="width: 20%">
            <button>Left</button>
        </div>
        <div class="selectors">
            <select ng-change="test()" ng-model="currentMonth">
                <option ng-selected="currentMonth == month" ng-repeat="month in monthList track by $index">{{month}}</option>
            </select>
            <select ng-change="test()" ng-model="currentYear">
                <option ng-repeat="year in yearList track by $index">{{year}}</option>
            </select>
        </div>
        <div style="width: 20%">
                <button>Right</button>
            </div>
    </div>

    <div class="body">
        <!-- <div class="weekRow">
            <div class="dayCol">Sun</div>

            <div class="dayCol">Wed</div>
            <div class="dayCol">Thu</div>
            <div class="dayCol">Fri</div>
            <div class="dayCol">Sat</div>
        </div>
        <div class="weekRow" ng-repeat="weak in dayList track by $index">
            <div class="dayCol" ng-repeat="day in weak track by $index">
                <span>{{day}}</span>
            </div> 
        </div> -->
        <table border="1px" cellspacing="0" width="100%">
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
            <tr ng-repeat="weak in dayList track by $index">
                <td ng-repeat="day in weak track by $index">{{ day }}</td>
            </tr>
        </table>
    </div>
</div>
